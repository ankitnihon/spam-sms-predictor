<!DOCTYPE html>

<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>迷惑メール予測ツール</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>
	<style> 
		body {
		background-image: url("background.png");
		background-color: #cccccc;
}
</style>
	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>メッセージ(SMS)用の</span>迷惑メール予測ツール</h2>
	        	<div class='description'>
				<p>エンドツーエンド機械学習モデル</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>結果: <span class='danger'>注意:　迷惑メールです。削除下さい。 </span></h1>
				<img class="gif" src="{{ url_for('static', filename='spam.webp') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>結果: <span class='safe'>迷惑メールではありません。</span></h1>
				<img class="gif" src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not a spam image">
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/ankitnihon/"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/narangankit/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>開発者ーナラングアンキット</p>
        </div>

	</body>
</html>
